<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h1>Users</h1>
    <div class="mb-3">
        <a href="#" th:href="@{/admin-panel/admin-register}" class="btn btn-primary">Register Admin</a>
    </div>
    <div
            th:each="user : ${allUsers}"
            th:object="${user}"
            class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">Id: <span th:text="*{id}"></span></div>
                    <div class="card-text">Name: <span th:text="*{name}"></span></div>
                    <div class="card-text">Username: <span th:text="*{username}"></span></div>
                    <div class="card-text">Email: <span th:text="*{email}"></span></div>
                    <div class="card-text">Phone: <span th:text="*{phone}"></span></div>
                </li>
            </ul>
            <form th:action="@{/users/delete/{id}(id=${user.id})}" th:method="DELETE" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit" class="btn btn-danger">Delete User</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
