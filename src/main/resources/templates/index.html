<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VehicleMarket</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h1><th:block th:text="#{welcome_text}"></th:block> VehicleMarket, <th:block th:text="${welcomeMessage}"></th:block></h1>
    <p th:text="#{home_page_text}">Select vehicle type to start:</p>
    <div class="d-flex justify-content-around mt-4">
        <a href="/boats" th:href="@{/boats}" class="btn btn-primary" th:text="#{boats_button}">Boats</a>
        <a href="/cars" th:href="@{/cars}" class="btn btn-primary" th:text="#{cars_button}">Cars</a>
        <a href="/trucks" th:href="@{/trucks}" class="btn btn-primary" th:text="#{trucks_button}">Trucks</a>
        <a href="/motorcycles" th:href="@{/motorcycles}" class="btn btn-primary" th:text="#{motorcycles_button}">Motorcycles</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
